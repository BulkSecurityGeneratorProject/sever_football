<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNs_RankLabel">Create or edit a Ns Rank</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ns_Rank.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ns_Rank.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="ns_Rank.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_thumbnail">Thumbnail</label>
            <input type="text" class="form-control" name="thumbnail" id="field_thumbnail"
                [(ngModel)]="ns_Rank.thumbnail"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_battle">Battle</label>
            <input type="number" class="form-control" name="battle" id="field_battle"
                [(ngModel)]="ns_Rank.battle"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_win">Win</label>
            <input type="number" class="form-control" name="win" id="field_win"
                [(ngModel)]="ns_Rank.win"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_draw">Draw</label>
            <input type="number" class="form-control" name="draw" id="field_draw"
                [(ngModel)]="ns_Rank.draw"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lose">Lose</label>
            <input type="number" class="form-control" name="lose" id="field_lose"
                [(ngModel)]="ns_Rank.lose"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_diff">Diff</label>
            <input type="text" class="form-control" name="diff" id="field_diff"
                [(ngModel)]="ns_Rank.diff"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_point">Point</label>
            <input type="number" class="form-control" name="point" id="field_point"
                [(ngModel)]="ns_Rank.point"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_satus">Satus</label>
            <input type="checkbox" class="form-control" name="satus" id="field_satus"
                [(ngModel)]="ns_Rank.satus"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
