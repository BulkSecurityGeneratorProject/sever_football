
<div *ngIf="ns_Rank">
    <h2><span>Ns Rank</span> {{ns_Rank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{ns_Rank.name}}</span>
        </dd>
        <dt><span>Thumbnail</span></dt>
        <dd>
            <span>{{ns_Rank.thumbnail}}</span>
        </dd>
        <dt><span>Battle</span></dt>
        <dd>
            <span>{{ns_Rank.battle}}</span>
        </dd>
        <dt><span>Win</span></dt>
        <dd>
            <span>{{ns_Rank.win}}</span>
        </dd>
        <dt><span>Draw</span></dt>
        <dd>
            <span>{{ns_Rank.draw}}</span>
        </dd>
        <dt><span>Lose</span></dt>
        <dd>
            <span>{{ns_Rank.lose}}</span>
        </dd>
        <dt><span>Diff</span></dt>
        <dd>
            <span>{{ns_Rank.diff}}</span>
        </dd>
        <dt><span>Point</span></dt>
        <dd>
            <span>{{ns_Rank.point}}</span>
        </dd>
        <dt><span>Satus</span></dt>
        <dd>
            <span>{{ns_Rank.satus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ns-rank/'+ ns_Rank.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
