
<div *ngIf="ns_Result">
    <h2><span>Ns Result</span> {{ns_Result.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Team 1</span></dt>
        <dd>
            <span>{{ns_Result.team1}}</span>
        </dd>
        <dt><span>Team 2</span></dt>
        <dd>
            <span>{{ns_Result.team2}}</span>
        </dd>
        <dt><span>Result</span></dt>
        <dd>
            <span>{{ns_Result.result}}</span>
        </dd>
        <dt><span>Thumbnail 1</span></dt>
        <dd>
            <span>{{ns_Result.thumbnail1}}</span>
        </dd>
        <dt><span>Thumbnail 2</span></dt>
        <dd>
            <span>{{ns_Result.thumbnail2}}</span>
        </dd>
        <dt><span>Satus</span></dt>
        <dd>
            <span>{{ns_Result.satus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ns-result/'+ ns_Result.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
