<div>
    <h2>
        <span>Ns Livestreams</span>
        <button class="btn btn-primary float-right jh-create-entity create-ns-livestream" [routerLink]="['/', { outlets: { popup: ['ns-livestream-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ns Livestream
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ns_Livestreams">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span>Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="link"><span>Link</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="thumb1"><span>Thumb 1</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="thumb2"><span>Thumb 2</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span>Status</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let ns_Livestream of ns_Livestreams ;trackBy: trackId">
                <td><a [routerLink]="['../ns-livestream', ns_Livestream.id ]">{{ns_Livestream.id}}</a></td>
                <td>{{ns_Livestream.title}}</td>
                <td>{{ns_Livestream.link}}</td>
                <td>{{ns_Livestream.thumb1}}</td>
                <td>{{ns_Livestream.thumb2}}</td>
                <td>{{ns_Livestream.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ns-livestream', ns_Livestream.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ns-livestream/'+ ns_Livestream.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ns-livestream/'+ ns_Livestream.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
